<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            background-image: url("https://i.redd.it/zjgs096khv591.jpg") ;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: black;
            box-shadow: 0px 0px 18px grey;
            padding: 30px;
            border-color: white;
            border-radius: 8px;
            opacity: 90%;;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            margin-top: 0px;
        }
        h1 {
            text-align: left;
            margin-bottom: 20px;
            color: red;

        }

        h2 {
            text-align: left;
            margin-bottom: 20px;
            color: white;

        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px;

            background-color: inherit;
            color: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-bottom: 2px solid #e50914;
        }

        #signin1 {
            background-color: #e50914;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        #signin2 {
            background-color: rgba(128, 128, 128, 0.3);;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c40000;
        }

        .or {
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: white;
            text-decoration: none;
        }

        .remember {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .remember input {
            margin-right: 5px;
        }

        .sign-up {
            text-align: left;
            margin-top: 20px;
        }

        .sign-up a {
            color: white;
            text-decoration: none;
        }

        .recaptcha {
            text-align: left;
            margin-top: 15px;
            font-size: 12px;
        }

        .recaptcha a {
            color: white;
            text-decoration: none;
        }

        footer {
    display: block;
    unicode-bidi: isolate;
}
        select{
            border: 0px;
            color: black;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NETFLIX</h1>
        <h2>Sign In</h2>
        <input type="text" id="email" placeholder="Email or mobile number">
        <input type="password" id="password" placeholder="Password">

        <button id="signin1" onclick="signIn()">Sign In</button>
        <div class="or">OR</div>
        <button id="signin2" onclick="signInWithCode()">Use a sign-in code</button>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="remember">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <div class="sign-up">
            <a href="#">New to Netflix? Sign up now.</a>
        </div>
        <div class="recaptcha">
            This page is protected by Google reCAPTCHA to ensure you're not
            a bot. <a href="#">Learn more.</a>
        </div>
    </div>
    <script>
        function signIn() {
            // Implement your sign-in logic here
            // You can use the values from the input fields
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Example: Log the values to the console
            console.log("Email:", email);
            console.log("Password:", password);
        }

        function signInWithCode() {
            console.log(Code="1234")
        }
    </script>

</body>
</html>
